# SonarCloud Configuration
# https://sonarcloud.io

# Required: Project identification
sonar.projectKey=ddunnock_convergence-os
sonar.organization=ddunnock

# Project metadata
sonar.projectName=ConvergenceOS
sonar.projectVersion=0.1.0

# Source configuration (can also be set in workflow)
sonar.sources=packages,apps,services/ml/src
sonar.tests=packages,apps,services/ml/tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/__pycache__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test_*.py,**/*_test.py,**/model_artifacts/**

# Test inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test_*.py,**/*_test.py

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info,packages/ui/coverage/lcov.info,apps/web/coverage/lcov.info
sonar.python.coverage.reportPaths=services/ml/coverage.xml

# Python version (3.12)
sonar.python.version=3.12

# TypeScript/JavaScript configuration
# Exclude tooling directories from TypeScript analysis (config files only, no source code)
sonar.typescript.exclusions=tooling/**/*
sonar.javascript.exclusions=tooling/**/*

# Encoding
sonar.sourceEncoding=UTF-8

