# Pre-commit hooks for ConvergenceOS ML Service
# Python-specific linting and formatting checks
#
# Install: cd services/ml && pre-commit install
# Run all: pre-commit run --all-files
# Update: pre-commit autoupdate
#
# This can be used standalone or as part of the monorepo pre-commit setup.

repos:
  # ==========================================================================
  # General Hooks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  # ==========================================================================
  # Python Linting & Formatting
  # ==========================================================================

  # Ruff - Fast Python linter and formatter (replaces flake8, isort, black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Linter - runs before formatter
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
          - --config=pyproject.toml
      # Formatter - runs after linter
      - id: ruff-format
        args:
          - --config=pyproject.toml

  # ==========================================================================
  # Type Checking
  # ==========================================================================

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^src/
        args:
          - --config-file=pyproject.toml
          - --ignore-missing-imports
        additional_dependencies:
          - pydantic>=2.0
          - pydantic-settings>=2.0
          - fastapi>=0.100
          - types-beautifulsoup4

  # ==========================================================================
  # Documentation Checks
  # ==========================================================================

  # Docstring coverage and style checking
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        files: ^src/convergence_ml/
        args:
          - --convention=google
          - --add-ignore=D100,D104,D107 # Allow missing module/package/init docstrings
        additional_dependencies:
          - tomli # For pyproject.toml config

  # ==========================================================================
  # Security
  # ==========================================================================

  # Bandit - Security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args:
          - -r
          - src/
          - --skip=B101 # Skip assert warnings (used in tests)
        files: ^src/

# Configuration
default_language_version:
  python: python3.12

# Exclude patterns
exclude: |
  (?x)^(
    \.eggs/|
    \.git/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.ruff_cache/|
    \.venv/|
    __pycache__/|
    build/|
    dist/|
    model_artifacts/
  )$
